<!DOCTYPE html>
<html lang="ru">
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="initial-scale=1.0, width=device-width">
	  <title>Title</title>
	  <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="header header__layer">
				<div class="header__wrap wrap">
					<div class="header__top">
						<!-- -------LOGO----------------- -->
						<div class="header__logo logo">
							<a class="logo__link" href="#">
								<img src="img/logo.png" alt="Logotype">
							</a>
						</div>
						<!-- ---------LOGO END -->

						<!-- ---------navigation menu---------->
						<nav class="header__menu menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">MENS</a>
								</li>

								<li class="menu__item">
									<a href="#" class="menu__link">WOMENS</a>
								</li>

								<li class="menu__item">
									<a href="#" class="menu__link">BRANDS</a>
								</li>

								<li class="menu__item">
									<a href="#" class="menu__link">SALE</a>
								</li>

								<li class="menu__item">
									<a href="#" class="menu__link">NEWS</a>
								</li>
							</ul>
						</nav>
					</div>
					<!-- ---header top END---------- -->

					<!-- ---header info--------------- -->
					<div class="header__info">
					 	<h1 class="header__title">STÜSSY2014</h1>

					 	<p class="header__text">
					 		<a href="#" class="header__link">SHOP NOW</a>
					 	</p>
					 </div>
					  <!-----header info END-------- -->
					<div class="header__btn-down">
						<a href="#content" class="header__btn">
					 		<img class="header__img" src="img/arrow.png" alt="Перейти ниже">	
					 	</a>
					</div>
				</div>
			</header>
			<!---------------------------header END-------------------->

			<!-----------------------------main----------------------------------->
			<main class="content">
				<div class="content__wrap wrap">
					<a href="#" class="content__link">
						<img src="img/icon1.png" alt="" class="content__icon" alt="SHOP GOURMET">
						<span class="content__name">SHOP GOURMET</span>
					</a>
					
					<a href="#" class="content__link">
						<img src="img/icon2.png" alt="" class="content__icon" alt="SHOP CARHARTT">
						<span class="content__name">SHOP CARHARTT</span>
					</a>
					
					<a href="#" class="content__link">
						<img src="img/icon3.png" alt="" class="content__icon" alt="SHOP ADIDAS">
						<span class="content__name">SHOP ADIDAS</span>
					</a>
					
					<a href="#" class="content__link">
						<img src="img/icon4.png" alt="" class="content__icon" alt="10DEEP SALE">
						<span class="content__name">10DEEP SALE</span>
					</a>
					
					<a href="#" class="content__link">
						<img src="img/icon5.png" alt="" class="content__icon" alt="PALACE A/W 214">
						<span class="content__name">PALACE A/W 214</span>
					</a>
					
					<a href="#" class="content__link">
						<img src="img/icon6.png" alt="" class="content__icon" alt="TECH PACK">
						<span class="content__name">TECH PACK</span>
					</a>
				</div>
				
			</main>
		</div>
	</body>
</html>
